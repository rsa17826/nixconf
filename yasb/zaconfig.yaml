watch_stylesheet: true
watch_config: true
debug: true
komorebi:
  start_command: 'sudo "C:\Program Files\AutoHotkey\v2\AutoHotkey64.exe" "D:\programs\komerobi\komorebi.ahk"'
  stop_command: "sudo komorebic.exe stop --bar"
  reload_command: "komorebic reload-configuration"
bars:
  primary-bar:
    enabled: true
    screens: ["*"]
    class_name: "yasb-bar"
    alignment:
      position: "top"
      center: false
    blur_effect:
      enabled: false # Blur effect will be applied to the bar
      acrylic: false # Acrylic effect will be applied to the bar
      dark_mode: false # Dark mode will also add more shadow to the bar
      round_corners: True # Default radius from OS
      border_color: "#000000" # If is None border will be removed, System will use OS accent color, otherwise you can set your own HEX color (this option is related to round_corners=true)
    window_flags:
      always_on_top: true
      windows_app_bar: true
    dimensions:
      width: "100%"
      height: 30
    padding:
      top: 0
      left: 0
      bottom: 0
      right: 0
    widgets:
      left: [
          "traffic",
          "cpu",
          # "active_window"
        ]
      center: ["komorebi_workspaces"]
      right: [
          # "media",
          # "memory",
          # "weather",
          # "ip_info",
          "volume",
          "disk",
          "clock",
          "power_menu",
          "update",
        ]
widgets:
  media:
    type: "yasb.media.MediaWidget"
    options:
      label: "{title}"
      label_alt: "{artist}"
      max_field_size:
        label: 30
        label_alt: 24
      show_thumbnail: false
      controls_only: false
      controls_left: true
      hide_empty: true
      thumbnail_alpha: 250
      thumbnail_padding: 0
      thumbnail_corner_radius: 0
      icons:
        prev_track: "\ue892"
        next_track: "\ue893"
        play: "\ue768"
        pause: "\ue769"
  # memory:
  #   type: "yasb.memory.MemoryWidget"
  #   options:
  #     label: "<span>\uf4bc</span> {virtual_mem_outof}"
  #     label_alt: "<span>\uf4bc</span> {virtual_mem_outof}"
  #     update_interval: 10000
  #     callbacks:
  #       on_right: "exec cmd /c Taskmgr"
  # active_window:
  #   type: "yasb.active_window.ActiveWindowWidget"
  #   options:
  #     label: "{win[title]}"
  #     label_alt: "[class_name='{win[class_name]}' exe='{win[process][name]}' hwnd={win[hwnd]}]"
  #     label_no_window: ""
  #     label_icon: true
